<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–•—Ä–∞–º–æ–≤—ã–π —Ç—É—Ä –¢–ï–• –°–ê–ú–´–•‚ô°</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111;
      color: #f2d9e6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #f8a8c5;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .temple {
      padding: 10px 0;
      border-bottom: 1px solid #2c2c2c;
    }
    .checkbox {
      margin-right: 10px;
      accent-color: #f8a8c5;
    }
    .toggle-info {
      background: none;
      border: none;
      color: #f8a8c5;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      margin-left: 24px;
    }
    .hidden-info {
      display: none;
      margin-top: 10px;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .progress-bar {
      background: #333;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      background: #f8a8c5;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #a58e9b;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>–•—Ä–∞–º–æ–≤—ã–π —Ç—É—Ä –¢–ï–• –°–ê–ú–´–•‚ô°</h1>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <p>–û–Ω –°–∞–º—ã–π –∏ –û–Ω–∞ –°–∞–º–∞—è - —Ç–æ–ª—å–∫–æ –≤–º–µ—Å—Ç–µüôè</p>
  <div id="temple-list"></div>

  <footer>
    ¬© 2025 TROKHIMCHUK GROUP<br>
    –°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é
  </footer>

  <script>
    const DB_URL = "https://temple-tour-232fb-default-rtdb.europe-west1.firebasedatabase.app/sharedProgress";
    let data = [];

    Telegram.WebApp.ready();

    function fetchProgress() {
      fetch("temples_104_extended.json")
        .then(res => res.json())
        .then(json => {
          data = json;
          fetch(`${DB_URL}.json`)
            .then(res => res.ok ? res.json() : null)
            .then(remoteData => {
              if (remoteData && Array.isArray(remoteData)) {
                data = remoteData;
              } else {
                saveProgress();
              }
              render();
            });
        });
    }

    function saveProgress() {
      fetch(`${DB_URL}.json`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    function render() {
      const list = document.getElementById("temple-list");
      list.innerHTML = "";
      let visitedCount = 0;

      data.forEach((temple, index) => {
        const div = document.createElement("div");
        div.className = "temple";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "checkbox";
        checkbox.checked = temple.visited;
        checkbox.onchange = () => {
          data[index].visited = checkbox.checked;
          saveProgress();
          render();
        };

        const label = document.createElement("label");
        label.textContent = temple.name;

        const infoButton = document.createElement("button");
        infoButton.textContent = "–ü–æ–¥—Ä–æ–±–Ω–µ–µ";
        infoButton.className = "toggle-info";

        const infoBlock = document.createElement("div");
        infoBlock.className = "hidden-info";
        infoBlock.innerHTML = `
          <p><strong>–ì–æ–¥ –ø–æ—Å—Ç—Ä–æ–π–∫–∏:</strong> ${temple.info.year}</p>
          <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${temple.info.description}</p>
          <p><strong>–ê–¥—Ä–µ—Å:</strong> ${temple.info.address}</p>
          <p><a href="${temple.info.mapLink}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</a></p>
        `;

        infoButton.onclick = () => {
          infoBlock.style.display = infoBlock.style.display === "none" ? "block" : "none";
        };

        div.appendChild(checkbox);
        div.appendChild(label);
        div.appendChild(infoButton);
        div.appendChild(infoBlock);
        list.appendChild(div);

        if (temple.visited) visitedCount++;
      });

      const progress = document.getElementById("progress");
      const percent = (visitedCount / data.length * 100).toFixed(1);
      progress.style.width = percent + "%";
    }

    window.addEventListener("DOMContentLoaded", fetchProgress);
  </script>
</body>
</html>
