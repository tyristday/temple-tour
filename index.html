<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–•—Ä–∞–º–æ–≤—ã–π —Ç—É—Ä –¢–ï–• –°–ê–ú–´–•‚ù§Ô∏è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 10px;
    }
    .temple {
      padding: 5px 0;
      display: flex;
      align-items: center;
    }
    .checkbox {
      margin-right: 10px;
    }
    .progress-bar {
      background: #333;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      background: #00ff99;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>–•—Ä–∞–º–æ–≤—ã–π —Ç—É—Ä –¢–ï–• –°–ê–ú–´–•‚ù§Ô∏è</h1>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <p>–û–Ω –°–∞–º—ã–π –∏ –û–Ω–∞ –°–∞–º–∞—èüôè</p>
  <div id="temple-list"></div>

  <footer>
    ¬© 2025 TROKHIMCHUK GROUP<br>
    –°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é
  </footer>

  <script>
    let data = [];
    fetch("temples_100.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        render();
      });

    function render() {
      const list = document.getElementById("temple-list");
      list.innerHTML = "";
      let visitedCount = 0;

      data.forEach((temple, index) => {
        const div = document.createElement("div");
        div.className = "temple";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "checkbox";
        checkbox.checked = temple.visited;
        checkbox.onchange = () => {
          data[index].visited = checkbox.checked;
          render();
        };

        const label = document.createElement("label");
        label.textContent = temple.name;

        div.appendChild(checkbox);
        div.appendChild(label);
        list.appendChild(div);

        if (temple.visited) visitedCount++;
      });

      const progress = document.getElementById("progress");
      const percent = (visitedCount / data.length * 100).toFixed(1);
      progress.style.width = percent + "%";
    }
  </script>
</body>
</html>
