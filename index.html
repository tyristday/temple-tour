  <style>

<body>
  <h1>–•—Ä–∞–º–æ–≤—ã–π —Ç—É—Ä –¢–ï–• –°–ê–ú–´–•‚ô°</h1>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <p>–û–Ω –°–∞–º—ã–π –∏ –û–Ω–∞ –°–∞–º–∞—è –æ—á–∏—â–∞—é—Ç –ú–æ—Å–∫–≤—É —á–µ—Ä–µ–∑ 104 —Ö—Ä–∞–º–∞ üôè</p>
  <div id="temple-list"></div>

  <footer>
    ¬© 2025 TROKHIMCHUK GROUP<br>–°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é
  </footer>

  <script>
    const DB_URL = "https://temple-tour-232fb-default-rtdb.europe-west1.firebasedatabase.app/sharedProgress";
    let data = [];

    Telegram.WebApp.ready();

    function fetchProgress() {
      fetch(`${DB_URL}.json`)
        .then(res => res.ok ? res.json() : null)
        .then(remoteData => {
          if (remoteData && Array.isArray(remoteData)) {
            data = remoteData;
            render();
          } else {
            fetch("temples_104.json")
              .then(res => res.json())
              .then(json => {
                const topTemples = [
                  { id: 1, name: "–•—Ä–∞–º –ü–∏–º–µ–Ω–∞ –í–µ–ª–∏–∫–æ–≥–æ –≤ –ù–æ–≤—ã—Ö –í–æ—Ä–æ—Ç–Ω–∏–∫–∞—Ö", visited: true },
                  { id: 2, name: "–•—Ä–∞–º –ê—Ä—Ö–∏—Å—Ç—Ä–∞—Ç–∏–≥–∞ –ú–∏—Ö–∞–∏–ª–∞ –≤ –¢—Ä–æ–ø–∞—Ä—ë–≤–æ", visited: true },
                  { id: 3, name: "–•—Ä–∞–º-—á–∞—Å–æ–≤–Ω—è —Å–≤—è—Ç–∏—Ç–µ–ª—è –í–∞—Å–∏–ª–∏—è –í–µ–ª–∏–∫–æ–≥–æ (–í–î–ù–•)", visited: true },
                  { id: 4, name: "–•—Ä–∞–º –í—Å–µ–º–∏–ª–æ—Å—Ç–∏–≤–æ–≥–æ –°–ø–∞—Å–∞ –±—ã–≤—à–µ–≥–æ –°–∫–æ—Ä–±—è—â–µ–Ω—Å–∫–æ–≥–æ –º–æ–Ω–∞—Å—Ç—ã—Ä—è", visited: true }
                ];
                data = [...topTemples, ...json.filter(t => t.id > 4)];
                saveProgress();
                render();
              });
          }
        });
    }

    function saveProgress() {
      fetch(`${DB_URL}.json`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    function render() {
      const list = document.getElementById("temple-list");
      list.innerHTML = "";
      let visitedCount = 0;

      data.forEach((temple, index) => {
        const div = document.createElement("div");
        div.className = "temple";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "checkbox";
        checkbox.checked = temple.visited;
        checkbox.onchange = () => {
          data[index].visited = checkbox.checked;
          saveProgress();
          render();
        };

        const label = document.createElement("label");
        label.textContent = temple.name;

        div.appendChild(checkbox);
        div.appendChild(label);
        list.appendChild(div);

        if (temple.visited) visitedCount++;
      });

      const progress = document.getElementById("progress");
      const percent = (visitedCount / data.length * 100).toFixed(1);
      progress.style.width = percent + "%";
    }

    window.addEventListener("DOMContentLoaded", fetchProgress);
  </script>
</body>
